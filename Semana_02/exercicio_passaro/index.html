<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importa a biblioteca do Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        /* Centraliza o jogo na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <script>
        // Configuração inicial do jogo
        var config = {
            type: Phaser.AUTO, // Setup do Phaser
            width: 800, // Largura da tela do jogo
            height: 600, // Altura da tela do jogo
            scene: { // Definindo as funções da cena
                preload: preload, // Carrega os arquivos necessários
                create: create,   // Cria os elementos do jogo
                update: update    // Atualiza o jogo a cada frame
            }
        };
    
        // Criação do jogo
        var game = new Phaser.Game(config);
        var passarinho; // Variável global do sprite do passarinho
    
        // Função preload: carrega as imagens antes do jogo iniciar
        function preload() {
            this.load.image('bg', 'assets/bg_space.png'); // Carrega a imagem de fundo
            this.load.spritesheet('bird', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75 }); // Carrega o passarinho
        }
        
        // Definiu cena inicial
        function create() {
            this.add.image(400, 300, 'bg').setScale(1.2); // Adiciona a imagem de fundo e ajusta o tamanho
            passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3); // Adiciona o sprite do pássaro e aumenta o tamanho

            // Criação da animação de voo
            this.anims.create({
                key: 'fly', // Nome da animação
                frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }), // Define os quadros da animação
                frameRate: 10, // Velocidade da animação (10 frames por segundo)
                repeat: -1 // Repetição infinita
            });

            // Inicia a animação do pássaro
            passarinho.anims.play('fly', true);
        }
        
        // Update dos elementos do jogo
        function update() { 
            // Se o pássaro estiver na posição inicial (x = 100) ->  movimento para a direita
            if (passarinho.x === 100) {
                passarinho.setFlip(false, false); // Garante que ele fique virado para a direita
                passarinho.ida = true; // Define que o pássaro está indo para a direita
            }

            // Se o pássaro ainda não chegou ao limite direito (x = 700) -> continua indo para a direita
            if (passarinho.x < 700 && passarinho.ida === true) {
                console.log("o que acontece? Ele inicia seu movimento para o polo direito da tela");
                passarinho.x += 5; // Move o pássaro 5 pixels para a direita
            }

            // Se o pássaro alcançar o polo direito (x = 700) -> se vira para a esquerda
            if (passarinho.x === 700) {
                passarinho.setFlip(true, false); // Inverte a imagem para parecer que ele está voltando
                passarinho.ida = false; // Define que o pássaro agora está indo para a esquerda
            }

            // Se o pássaro ainda não chegou ao limite esquerdo (x = 100) -> continua indo para a esquerda
            if (passarinho.x > 100 && passarinho.ida === false) {
                console.log("e o que acontece agora? Ele chega no polo direito, faz uma curva 180 graus e se movimenta para o polo esquerdo onde começou sua trajetória");
                passarinho.x -= 5; // Move o pássaro 5 pixels para a esquerda
            }

                        // Movimento vertical
                        if (passarinho.y === 200) {
                passarinho.subindo = false; // Quando atinge o topo, começa a descer
            }
            
            if (passarinho.y === 400) {
                passarinho.subindo = true; // Quando atinge o fundo, começa a subir
            }

            // Ajuste da posição vertical
            if (passarinho.subindo) {
                passarinho.y -= 2; // Sobe suavemente
            } else {
                passarinho.y += 2; // Desce suavemente
            }
        }
    </script>

</body>
</html>
